<!DOCTYPE html>
<html>
    <head>
        <style>
            #container {
                position: absolute;
                top: 50%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
                border: 1px solid #ccc;
            }

            #thestage {
                border: 1px solid #aaa;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <canvas id="thestage" width="600" height="600"></canvas>
            <br>
            Problem: <select id="problem-select"></select>
        </div>

        <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
        <script>
            function createExample() {
                return {
                    hole: [
                        [55, 80], [65, 95], [95, 95], [35, 5], [5, 5],
                        [35, 50], [5, 95], [35, 95], [45, 80]
                    ],
                    figure: {
                        edges: [
                            [2, 5], [5, 4], [4, 1], [1, 0], [0, 8], [8, 3], [3, 7],
                            [7, 11], [11, 13], [13, 12], [12, 18], [18, 19], [19, 14],
                            [14, 15], [15, 17], [17, 16], [16, 10], [10, 6], [6, 2],
                            [8, 12], [7, 9], [9, 3], [8, 9], [9, 12], [13, 9], [9, 11],
                            [4, 8], [12, 14], [5, 10], [10, 15]
                            ],
                        vertices: [
                            [20, 30], [20, 40], [30, 95], [40, 15], [40, 35], [40, 65],
                            [40, 95], [45, 5], [45, 25], [50, 15], [50, 70], [55, 5],
                            [55, 25], [60, 15], [60, 35], [60, 65], [60, 95], [70, 95],
                            [80, 30], [80, 40]
                            ]
                    },
                    epsilon: 150000
                }
            }

            function createHole(vertices) {
                let line = new createjs.Shape();

                let start_x, start_y, holes;
                [[start_x, start_y], ...holes] = vertices;

                line.graphics.setStrokeStyle(1).beginStroke("#000000");
                line.graphics.moveTo(start_x, start_y);
                holes.forEach(hole => line.graphics.lineTo(hole[0], hole[1]));
                line.graphics.lineTo(start_x, start_y);
                line.graphics.endStroke();

                line.scaleX = 4.0;
                line.scaleY = 4.0;

                return line;
            }

            function createFigure(vertices, edges) 
            {
                let figure = new createjs.Container();

                edges.forEach(edge => {
                    let line = new createjs.Shape();
                    line.graphics.setStrokeStyle(1).beginStroke("#ff0000");
                    line.graphics.moveTo(vertices[edge[0]][0], vertices[edge[0]][1]);
                    line.graphics.lineTo(vertices[edge[1]][0], vertices[edge[1]][1]);
                    line.graphics.endStroke();
                    figure.addChild(line);
                });

                figure.scaleX = 4.0;
                figure.scaleY = 4.0;

                return figure;
            }

            function visualize(problem) {
                let stage = new createjs.Stage("thestage");

                let hole = createHole(problem.hole);
                stage.addChild(hole);

                let figure = createFigure(problem.figure.vertices, problem.figure.edges);
                stage.addChild(figure);

                stage.update();
            }

            function populateSelect() {
                const selector = document.getElementById('problem-select');
                
                for (let i = 1; i <= 59; i++) {
                    let option = document.createElement('option');
                    option.value = `${i}.json`;
                    option.text = i;
                    selector.add(option);
                }

                selector.addEventListener('change', event => { 
                    let fileName = event.target.value;
                    fetch(`./problems/${fileName}`)
                    .then(response => response.json())
                    .then(data => visualize(data));
                });
            }

            function init(){
                populateSelect();

               // const example = createExample();
               // visualize(example);
            }

            init();
        </script>
    </body>
</html>
